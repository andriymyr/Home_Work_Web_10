{% extends "quotes/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">Quote</label>
            {{form.quote}}
        </div>
    </div>
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">tags(вводьте через кому)</label>
            {{form.tags}}
        </div>
    </div>
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">author</label>
            {{form.author}}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add quote</button>

</form>
{% endblock %}
