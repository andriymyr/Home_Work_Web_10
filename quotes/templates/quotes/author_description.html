{% extends "quotes/base.html" %}
{% block content %}
<div class="container">
    <div class="author-details">
        <h3 class="author-title">{{name}}</h3>
        <p><strong>Born:</strong> <span class="author-born-date">{{born_date}}</span> <span
                class="author-born-location">{{born_location}}</span></p>
        <p><strong>Description:</strong></p>
        <div class="author-description">{{description}}</div>
    </div>

</div>
{% endblock %}
