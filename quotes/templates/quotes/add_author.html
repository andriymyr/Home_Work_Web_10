{% extends "quotes/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">Fullname</label>
            {{form.fullname}}
        </div>
    </div>
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">born date</label>
            {{form.born_date}}
        </div>
    </div>
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">born location</label>
            {{form.born_location}}
        </div>
    </div>
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">description</label>
            {{form.description}}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add author</button>

</form>
{% endblock %}
